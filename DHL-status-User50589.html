<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORDER TRACKING-DHL®</title>
    <link rel="stylesheet" href="DHL-general-styles/DHL-SU50589.css">
</head>

<body>
    <header>
        <div class="heading">
            <div>ORDER-TRACK DETAIL</div>
        </div>
    </header>
    

    <nav>
        <section class="orderIDs">
            <div class="order-IDs">
                <div class="orderIdImg">
                    <img src="DHL Photos/orderIDimg.jpeg">
                </div>
                <div class="idNo">Order ID: #<strong>ZJKI4598</strong></div>
            </div>
        </section>

        <section class="orderArrival-trackID">    
            <div class="order-TrackID">
                <div>Tracking ID</div>
                <div class="trackID">87094570</div>
            </div>

            <div class="order-Arrival">
                <div> Expected Arrival</div>
                <!-- Input/Update Date here-->
                <div class="dateOfArrival">13/05/2025</div>
            </div>
           
        </section>
    </nav>

    <main>
        <div class="orderStatus1">
            <div class="orderTicking1">
                <div class="divTick1">✓</div>
                <div class="divProcessing1"></div>
            </div>

            <div class="orderStatusImgText1">
                <div class="statusImg1">
                    <img src="DHL Photos/OrderConfirmed.jpeg">
                </div>
                
                <div class="statusText1">Order Confirmed</div>
            </div>
        </div>

        <div class="orderStatus2">
            <div class="orderTicking2">
                <div class="divTick2">✓</div>
                <div class="divProcessing2"></div>
            </div>

            <div class="orderStatusImgText2">
                <div class="statusImg2">
                    <img src="DHL Photos/OrderShipped.jpeg">
                </div>
                
                <div class="statusText2">Order Shipped</div>
            </div>
        </div>

        <div class="orderStatus3">
            <div class="orderTicking3">
                <div class="divTick3">✓</div>
                <div class="divProcessing3"></div>
            </div>

            <div class="orderStatusImgText3">
                <div class="statusImg3">
                    <img src="DHL Photos/OutforDeliveryIcon.jpeg">
                </div>
                
                <div class="statusText3">Out For Delivery</div>
            </div>
        </div>
        <div class="letAlonedDelivered">
            <div class="statusDelivered">✓</div>

            <div class="deliveredImgText">
                <div class="deliveredImg">
                    <img src="DHL Photos/orderDelivered.jpeg">
                </div>
                <div class="deliveredText">Order Delivered</div>
            </div>
        </div>
    </main>

    <footer>
        <a href="DHL-Login.html">
            <div class="exit">Exit</div>
        </a>  
    </footer>

    <script src="DHL.js"></script>
    
</body>
</html>
